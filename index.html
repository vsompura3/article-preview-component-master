<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- linkingthe stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <img src="./images/drawers.jpg" alt="drawers" class="card__img">
      <div class="card__content">
        <h2 class="card__title">Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home</h2>
        <p class="card__desc">Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I’ve got some simple tips 
          to help you make any room feel complete.</p>
        <div class="card__profile">
          <div class="card__avatar">
            <img src="./images/avatar-michelle.jpg" alt="avatar" class="card__avatar__img">
            <span class="card__avatar__info">
              <h3>Michelle Appleton</h3>
              <h3>28 Jun 2020</h3>
            </span>
          </div>
          <img src="./images/icon-share.svg" alt="share" class="card__share">
        </div>
      </div>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vsompura3">Vaibhav Sompura</a>.
  </div> -->
</body>
</html>
